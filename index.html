    <b><h2>MATCH REPORT</h2></b>
    <br>
    <table id="matchTable">
        <thead>
            <tr>
                <th>Incident Number</th>
                <th>Incident Type</th>
                <th>Overrule or Confirmation</th>
                <th>Description</th>
                <th>Training Clip?</th>
                <th>VAR Feedback</th>
                <th>RO Feedback</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <td>1</td>
<!--            <td><input type="text" id="inc_type"/></td>-->
            <td><select name="type" id="inc_type" class="dropdown">
                  <option value="RED">RED</option>
                  <option value="PK">PK</option>
                <option value="GOAL">GOAL</option>
                <option value="Mistaken Identity">Mistaken Identy</option>
                </select></td>
            <td><select name="Confirm" id="confirm" class="dropdown">
                  <option value="Confirm">Confirm</option>
                  <option value="Overrule">Overrule</option>
                </select></td>
            <td><input type="text" id="description" /></td>
            <td><select name="training" id="training" class="dropdown">
                  <option value="NO">NO</option>
                  <option value="YES">YES</option>
                </select></td>
            <td><input type="text" id="varfeed" /></td>
            <td><input type="text" id="rofeed" /></td>
        </tbody>
        <br>

    </table>

        <br>
        <textarea rows="10" cols="90" id="gen_comments" wrap="hard" placeholder="General Comments"></textarea>

        <br>
    </form>
